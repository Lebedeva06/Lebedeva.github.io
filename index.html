    <title>Вселенная Гарри Поттера</title>
</head>
<body>
    <h1>Цитаты из Гарри Поттера</h1>
         <hr>
         <blockquote>
         <p>«Величие порождает зависть, зависть рождает зло, ложь – искры зла»</p>
         <cite><strong> Лорд Волан-де-Морт </strong></cite>
            </blockquote>
            <hr>
            <blockquote>
            <p>«Если не спросишь, никогда не узнаешь. Если знаешь, нужно лишь спросить»</p>
            <cite><strong>Елена Когтевран </strong></cite>
            </blockquote>
            <hr>
            <blockquote>
            <p> «Зачем искать того, кто хочет тебя убить?»</p>
            <cite><strong>Гарри Поттер</strong></cite>
            </blockquote>
            <hr>


</body>
